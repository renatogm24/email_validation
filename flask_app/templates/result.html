<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container-md">
        <main>
            <div class="row py-5 px-3 justify-content-center">
                <h2 class="text-center">Mail List</h2>
                <p class="text-center">Result</p>

                <div class="row g-2 col-md-6 col-lg-6 justify-content-center bg-dark text-light py-4 px-3 rounded">
                    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %} {% endif %} {% endwith %}
                    <table>
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Created at</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for mail in mails %}
                            <tr>
                                <td>{{mail.mail}}</td>
                                <td>{{mail.created_at}}</td>
                                <td>
                                    <a class="btn btn-danger" href="/delete/{{mail.id}}">Delete</a
                    >
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
