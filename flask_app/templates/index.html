<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body class="bg-light">
    <div class="container-md">
        <main>
            <div class="row py-5 px-3 justify-content-center">
                <h2 class="text-center">Email</h2>

                <form class="row g-2 col-md-6 col-lg-6 justify-content-center bg-dark text-light py-4 px-3 rounded" action="/save" method="post" novalidate>
                    {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %} {% endif %} {% endwith %}
                    <label for="mail" class="form-label">Email</label>
                    <input type="email" name="mail" class="form-control" id="mail" placeholder="Your email" />
                    <input class="btn btn-outline-light mt-3 col-3" type="submit" value="Send" />
                </form>
            </div>
        </main>
    </div>
</body>

</html>
